name: Rongle CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # -------------------------------------------------------------------------
  # Frontend: React + TypeScript + Vitest
  # -------------------------------------------------------------------------
  frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Lint
      run: npm run lint --if-present

    - name: Type Check
      run: npx tsc --noEmit

    - name: Unit Tests
      run: npm run test

    - name: Build
      run: npm run build

  # -------------------------------------------------------------------------
  # Backend: Python (Operator + Portal)
  # -------------------------------------------------------------------------
  backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r rongle_operator/requirements.txt
        pip install -r portal/requirements.txt
        pip install pytest httpx pytest-asyncio

    - name: Run Tests
      # We run tests for both packages.
      # Note: We skip 'hardware' tests that require /dev/hidg* unless mocked.
      # The existing tests in 'rongle_operator/tests' should be mock-based.
      run: |
        export PYTHONPATH=$PYTHONPATH:.
        pytest rongle_operator/tests
        # pytest portal/tests  # Uncomment when portal tests exist
